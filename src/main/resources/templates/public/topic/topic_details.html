<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Temas</title>
</head>
<body>
<main layout:fragment="content" class="max-w-6xl mx-auto space-y-10 px-4">

    <!-- Encabezado -->
    <section class="text-center space-y-3">
        <h1 class="text-3xl md:text-4xl font-bold text-gray-800">Temas</h1>
        <p class="text-gray-600 max-w-2xl mx-auto">
            Explora diferentes temas y aprende paso a paso. Selecciona uno para ver sus subtemas.
        </p>
    </section>

    <!-- Grid de temas -->
    <div class="grid sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
        <div th:each="topic: ${topics}"
             class="bg-white rounded-xl border border-gray-100 shadow-sm hover:shadow-lg transition-transform duration-300 hover:-translate-y-1 overflow-hidden flex flex-col">

            <!-- Contenido -->
            <div class="p-5 flex flex-col flex-grow">
                <h3 th:text="${topic.title}" class="text-lg font-semibold text-gray-800"></h3>
                <!-- DescripciÃ³n -->
                <p th:utext="${topic.description}"
                   class="text-gray-700 leading-relaxed text-lg whitespace-pre-line"></p>

                <div class="mt-auto pt-4">
                    <a th:href="@{/topics/{id}/subtopics(id=${topic.id})}"
                       class="inline-block w-full text-center px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-500 transition">
                        Ver Subtemas
                    </a>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
