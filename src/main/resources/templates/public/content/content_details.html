<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <meta charset="UTF-8">
    <title>Contenidos</title>
</head>
<body>
<main layout:fragment="content" class="max-w-6xl mx-auto space-y-10 px-4 py-10">

    <!-- Encabezado -->
    <section class="text-center space-y-3">
        <h1 class="text-3xl md:text-4xl font-bold text-gray-800">Contenidos</h1>
        <p class="text-gray-600 max-w-2xl mx-auto">
            Explora los contenidos y accede directamente a sus secciones o visualízalos completos.
        </p>
    </section>

    <!-- Grid de contenidos -->
    <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div th:each="content : ${contents}"
             class="bg-white rounded-xl shadow-md hover:shadow-lg transform transition duration-300 hover:-translate-y-1 p-6 flex flex-col">

            <!-- Título -->
            <h3 th:text="${content.title}" class="text-xl font-semibold text-gray-800 mb-2"></h3>
            <!-- Descripción -->
            <p th:utext="${content.description}"
               class="text-gray-700 leading-relaxed text-lg whitespace-pre-line"></p>

            <!-- Botón principal -->
            <a th:href="@{/contents/{id}/sections(id=${content.id})}"
               class="inline-block w-full text-center px-4 py-2 mb-4 bg-indigo-600 text-white text-sm font-medium rounded-md hover:bg-indigo-500 transition">
                Ver todas las secciones
            </a>

            <!-- Lista de secciones -->
            <div class="space-y-2">
                <div th:each="section : ${content.sections}"
                     class="flex items-center justify-between border-b last:border-0 pb-2">
                    <span th:text="${section.title}" class="font-medium text-gray-800 truncate"></span>
                    <a th:href="@{/sections/{id}(id=${section.id})}"
                       class="px-3 py-1 bg-indigo-600 text-white text-xs rounded-md hover:bg-indigo-500 transition">
                        Ver
                    </a>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
