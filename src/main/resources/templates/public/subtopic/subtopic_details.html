<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <meta charset="UTF-8">
    <title>Subtemas</title>
</head>
<body>
<main layout:fragment="content" class="max-w-5xl mx-auto space-y-10 px-4">

    <!-- Encabezado -->
    <section class="text-center space-y-3">
        <h1 class="text-3xl md:text-4xl font-bold text-gray-800">Subtemas</h1>
        <p class="text-gray-600 max-w-2xl mx-auto">
            Selecciona un subtema para ver sus contenidos.
        </p>
    </section>

    <!-- Grid de subtemas -->
    <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div th:each="subtopic: ${subtopics}"
             class="bg-white rounded-lg shadow-md p-6 flex flex-col justify-between hover:shadow-lg transform transition duration-300 hover:-translate-y-1 hover:scale-105">

            <div class="space-y-2">
                <h3 th:text="${subtopic.title}" class="text-xl font-semibold text-gray-800"></h3>
                <p th:text="${subtopic.description}" class="text-gray-600 line-clamp-3"></p>
            </div>

            <div class="mt-auto pt-4">
                <a th:href="@{/subtopics/{id}/contents(id=${subtopic.id})}"
                   class="inline-block w-full text-center px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-500 transition">
                    Ver Contenidos
                </a>
            </div>
        </div>
    </div>
</main>
</body>
</html>
