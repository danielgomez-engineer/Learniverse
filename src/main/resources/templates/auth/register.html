<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de usuario</title>
</head>
<body>
<main layout:fragment="content" class="flex items-center justify-center min-h-screen bg-gray-100">
    <section class="w-full max-w-md bg-white shadow-md rounded-lg p-8 space-y-6">
        <h2 class="text-2xl font-bold text-center text-indigo-600">Registro de Usuario</h2>

        <form th:action="@{/register}" method="post" th:object="${userRequest}" class="space-y-4">
            <div>
                <label for="name" class="block font-medium text-gray-700">Nombre</label>
                <input type="text" id="name" th:field="*{name}" placeholder="Nombre completo"
                       class="w-full mt-1 p-2 border rounded-md focus:ring focus:ring-indigo-300 focus:border-indigo-500" required>
            </div>

            <div>
                <label for="email" class="block font-medium text-gray-700">Correo Electrónico</label>
                <input type="email" id="email" th:field="*{email}" placeholder="ejemplo@correo.com"
                       class="w-full mt-1 p-2 border rounded-md focus:ring focus:ring-indigo-300 focus:border-indigo-500" required>
            </div>

            <div>
                <label for="password" class="block font-medium text-gray-700">Contraseña</label>
                <input type="password" id="password" th:field="*{password}" placeholder="Ej: futbol2024"
                       class="w-full mt-1 p-2 border rounded-md focus:ring focus:ring-indigo-300 focus:border-indigo-500" required>
                <p class="text-red-500 text-sm mt-1" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
            </div>

            <button type="submit"
                    class="w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-500 transition">
                Registrarse
            </button>
        </form>

        <p class="text-center text-gray-600">
            ¿Ya tienes cuenta?
            <a th:href="@{/login}" class="text-indigo-600 hover:underline">Inicia sesión</a>
        </p>
    </section>
</main>
</body>
</html>
