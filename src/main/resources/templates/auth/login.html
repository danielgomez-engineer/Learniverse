<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión</title>
</head>
<body>
<main layout:fragment="content" class="flex items-center justify-center min-h-screen bg-gray-100">
    <section class="w-full max-w-md bg-white shadow-md rounded-lg p-8 space-y-6">
        <h2 class="text-2xl font-bold text-center text-indigo-600">Iniciar sesión</h2>

        <!-- Alertas -->
        <div th:if="${param.error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-2 rounded">
            Credenciales inválidas. Intenta nuevamente.
        </div>
        <div th:if="${param.logout}" class="bg-blue-100 border border-blue-400 text-blue-700 px-4 py-2 rounded">
            Has cerrado sesión exitosamente.
        </div>
        <div th:if="${param.success}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-2 rounded">
            Usuario registrado correctamente. Inicia sesión.
        </div>

        <form th:action="@{/login}" method="post" class="space-y-4">
            <div>
                <label for="username" class="block font-medium text-gray-700">Correo electrónico</label>
                <input type="text" id="username" name="username" placeholder="ejemplo@correo.com"
                       class="w-full mt-1 p-2 border rounded-md focus:ring focus:ring-indigo-300 focus:border-indigo-500" required>
            </div>

            <div>
                <label for="password" class="block font-medium text-gray-700">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="********"
                       class="w-full mt-1 p-2 border rounded-md focus:ring focus:ring-indigo-300 focus:border-indigo-500" required>
            </div>

            <button type="submit"
                    class="w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-500 transition">
                Entrar
            </button>
        </form>

        <p class="text-center text-gray-600">
            ¿No tienes cuenta?
            <a th:href="@{/register}" class="text-indigo-600 hover:underline">Regístrate aquí</a>
        </p>
    </section>
</main>
</body>
</html>
