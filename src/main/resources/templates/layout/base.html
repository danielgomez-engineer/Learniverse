<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="es">
<head>
    <meta charset="UTF-8">
    <title>Learniverse</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fuente moderna -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Prism.js CSS para resaltado de sintaxis -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet"/>

    <!-- CodeMirror (IDE-like experience) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/theme/dracula.min.css">

    <!-- Estilos personalizados -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="bg-gray-50 text-gray-800 font-[Inter] flex flex-col min-h-screen antialiased">

<!-- Header -->
<header class="shrink-0">
    <div th:replace="layout/header :: header"></div>
</header>

<!-- Navbar -->
<nav class="shrink-0">
    <div th:replace="layout/navbar :: navbar"></div>
</nav>

<!-- Main content -->
<main class="flex-1 container mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 py-8"
      layout:fragment="content">
</main>

<!-- Footer -->
<footer class="shrink-0">
    <div th:replace="layout/footer :: footer"></div>
</footer>

<!-- scripts para mejorar el campo code de section -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/clike/clike.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/javascript/javascript.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/xml/xml.min.js"></script>

<!-- Inicialización genérica de CodeMirror -->
<script th:inline="javascript">
    document.addEventListener("DOMContentLoaded", function () {
        var textarea = document.getElementById("code");
        if (textarea) {
            var editor = CodeMirror.fromTextArea(textarea, {
                lineNumbers: true,
                mode: "text/x-java",
                theme: "dracula",
                indentUnit: 4,
                tabSize: 4,
                matchBrackets: true
            });
            textarea.closest("form").addEventListener("submit", function () {
                textarea.value = editor.getValue();
            });
        }
    });
</script>

<!-- Prism.js scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-java.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-markup.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-css.min.js"></script>

</body>
</html>
