<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}" lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Sección</title>
</head>
<body>
<main layout:fragment="content" class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow space-y-6">

  <h2 class="text-2xl font-bold text-gray-800">Editar Sección</h2>

  <form th:action="@{'/sections/edit/' + ${section.id}}" th:object="${section}" method="post" class="space-y-4">
    <input type="hidden" th:field="*{id}"/>

    <!-- Seleccionar Contenido -->
    <div>
      <label for="idContent" class="block font-medium text-gray-700">Contenido Principal</label>
      <select id="idContent" th:field="*{idContent}" required
              class="mt-1 block w-full border border-gray-300 rounded-md p-2 bg-white focus:border-indigo-500 focus:ring focus:ring-indigo-200">
        <option value="" disabled selected>-- Selecciona un Contenido --</option>
        <option th:each="content : ${contents}"
                th:value="${content.id}"
                th:text="${content.title}">
        </option>
      </select>
      <p class="text-red-500 text-sm mt-1" th:if="${#fields.hasErrors('idContent')}" th:errors="*{idContent}"></p>
    </div>

    <div>
      <label for="title" class="block font-medium text-gray-700">Título</label>
      <input type="text" id="title" th:field="*{title}" required
             class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:border-indigo-500 focus:ring focus:ring-indigo-200"/>
      <p class="text-red-500 text-sm mt-1" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></p>
    </div>

    <div>
      <label for="description" class="block font-medium text-gray-700">Descripción</label>
      <textarea id="description" th:field="*{description}" rows="4" required
                class="mt-1 block w-full border border-gray-300 rounded-md p-3 focus:border-indigo-500 focus:ring focus:ring-indigo-200 resize-y"></textarea>
      <p class="text-red-500 text-sm mt-1"
         th:if="${#fields.hasErrors('description')}"
         th:errors="*{description}"></p>
    </div>

    <!-- Editor de Código -->
    <div>
      <label class="block font-medium text-gray-700">Lenguaje</label>
      <select th:field="*{language}" class="w-full border rounded px-3 py-2">
        <option th:each="lang : ${languages}"
                th:value="${lang}"
                th:text="${lang}"></option>
      </select>
    </div>
    <div>
      <label for="code" class="block font-medium text-gray-700">Código de ejemplo</label>
      <textarea id="code" th:field="*{code}" rows="10"
                class="mt-1 hidden"></textarea> <!-- 👀 oculto porque lo renderiza CodeMirror -->
      <p class="text-sm text-gray-500 mt-1">Escribe o pega el código aquí. Se mostrará con resaltado de sintaxis.</p>
    </div>

    <!-- Video -->
    <div>
      <label for="urlVideo" class="block font-medium text-gray-700">URL del Video</label>
      <input type="url" id="urlVideo" th:field="*{urlVideo}"
             class="mt-1 block w-full border border-gray-300 rounded-md p-2
                focus:border-indigo-500 focus:ring focus:ring-indigo-200"/>
      <p class="text-sm text-gray-500 mt-1">Opcional: inserta un video de apoyo (ej. enlace de YouTube).</p>
    </div>

    <div class="flex gap-4">
      <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-500 transition">
        Guardar
      </button>
      <a th:href="@{/admin_sections}" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300 transition">
        Cancelar
      </a>
    </div>
  </form>

</main>
</body>
</html>
