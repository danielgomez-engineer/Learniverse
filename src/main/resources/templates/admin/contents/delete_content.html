<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <meta charset="UTF-8">
    <title>Confirmar eliminación</title>
</head>
<body>
<main layout:fragment="content" class="max-w-lg mx-auto bg-white shadow-lg rounded-xl p-8 mt-12 text-center space-y-6">

    <h1 class="text-2xl font-bold text-red-600">¿Eliminar este Contenido?</h1>

    <p class="text-gray-700">
        Estás a punto de eliminar el contenido:
        <span class="font-semibold text-gray-900" th:text="${content.title}"></span>
    </p>

    <p class="text-gray-500 italic" th:text="${content.description}"></p>

    <div class="flex justify-center gap-4 pt-4">
        <!-- Confirmar -->
        <form th:action="@{'/contents/delete/' + ${content.id}}" method="post">
            <button type="submit"
                    class="px-5 py-2 bg-red-600 hover:bg-red-700 text-white rounded-md shadow transition">
                🗑 Confirmar
            </button>
        </form>

        <!-- Cancelar -->
        <a th:href="@{/admin_contents}"
           class="px-5 py-2 bg-gray-200 hover:bg-gray-300 text-gray-800 rounded-md shadow transition">
            ❌ Cancelar
        </a>
    </div>
</main>
</body>
</html>
