<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Contenido</title>
</head>
<body>
<main layout:fragment="content" class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow space-y-6">

    <h2 class="text-2xl font-bold text-gray-800">Editar Contenido</h2>

    <form th:action="@{'/contents/edit/' + ${content.id}}" th:object="${content}" method="post" class="space-y-4">
        <input type="hidden" th:field="*{id}"/>

        <!-- Título -->
        <div>
            <label for="title" class="block font-medium text-gray-700">Título</label>
            <input type="text" id="title" th:field="*{title}" required
                   class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:border-indigo-500 focus:ring focus:ring-indigo-200"/>
            <p class="text-red-500 text-sm mt-1" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></p>
        </div>

        <!-- Descripción -->
        <div>
            <label for="description" class="block font-medium text-gray-700">Descripción</label>
            <textarea id="description" th:field="*{description}" rows="8" required
                      class="mt-1 block w-full border border-gray-300 rounded-md p-4
                   focus:border-indigo-500 focus:ring focus:ring-indigo-200
                   resize-y min-h-[150px]"></textarea>
            <p class="text-red-500 text-sm mt-1"
               th:if="${#fields.hasErrors('description')}"
               th:errors="*{description}"></p>
        </div>

        <!-- Selección de subtema -->
        <div>
            <label for="idSubtopic" class="block font-medium text-gray-700">Subtema asociado</label>
            <select id="idSubtopic" th:field="*{idSubtopic}" required
                    class="mt-1 block w-full border border-gray-300 rounded-md p-2 bg-white focus:border-indigo-500 focus:ring focus:ring-indigo-200">
                <option value="" disabled>-- Selecciona un Subtema --</option>
                <option th:each="subtopic : ${subtopics}"
                        th:value="${subtopic.id}"
                        th:text="${subtopic.title}">
                </option>
            </select>
            <p class="text-red-500 text-sm mt-1" th:if="${#fields.hasErrors('idSubtopic')}" th:errors="*{idSubtopic}"></p>
        </div>

        <!-- Botones -->
        <div class="flex gap-4 pt-2">
            <button type="submit" class="px-5 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-500 transition">
                Guardar
            </button>
            <a th:href="@{/admin_contents}" class="px-5 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300 transition">
                Cancelar
            </a>
        </div>
    </form>
</main>
</body>
</html>
