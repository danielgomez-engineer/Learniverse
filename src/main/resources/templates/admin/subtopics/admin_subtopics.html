<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <meta charset="UTF-8">
    <title>Administrador Subtemas</title>
</head>
<body>
<main layout:fragment="content" class="max-w-6xl mx-auto px-4 py-8">
    <div class="flex items-center justify-between mb-6">
        <h2 class="text-3xl font-bold text-gray-800">Administrar Subtemas</h2>
        <a th:href="@{/subtopic/new}"
           class="inline-flex items-center gap-2 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md shadow transition">
            ➕ <span>Nuevo Subtema</span>
        </a>
    </div>

    <!-- Mensaje de éxito -->
    <div th:if="${successMessage}"
         class="bg-green-100 border border-green-300 text-green-800 px-4 py-3 rounded-md mb-6 shadow-sm">
        <p th:text="${successMessage}"></p>
    </div>

    <!-- Grid de subtemas -->
    <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div th:each="subtopic : ${subtopics}"
             class="bg-white rounded-xl shadow p-5 flex flex-col justify-between hover:shadow-lg transition">
            <div>
                <h3 class="text-xl font-semibold text-gray-800" th:text="${subtopic.title}"></h3>
                <!-- Descripción -->
                <p th:utext="${subtopic.description}"
                   class="text-gray-700 leading-relaxed text-lg whitespace-pre-line"></p>
            </div>
            <div class="flex gap-2 mt-4">
                <a th:href="@{'/subtopics/edit/' + ${subtopic.id}}"
                   class="bg-yellow-500 hover:bg-yellow-600 text-white px-3 py-1 rounded-md transition">
                    ✏ Editar
                </a>
                <a th:href="@{'/subtopics/delete/' + ${subtopic.id}}"
                   class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded-md transition">
                    🗑 Eliminar
                </a>
            </div>
        </div>
    </div>
</main>
</body>
</html>
