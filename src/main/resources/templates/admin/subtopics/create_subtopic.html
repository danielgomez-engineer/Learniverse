<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Subtema</title>
</head>
<body>
<main layout:fragment="content" class="max-w-2xl mx-auto bg-white p-8 rounded-2xl shadow-lg space-y-6">

    <!-- Encabezado -->
    <div class="text-center space-y-2">
        <h2 class="text-2xl font-bold text-gray-800">ðŸ“‚ Crear Nuevo Subtema</h2>
        <p class="text-gray-500">Selecciona un tema principal y agrega los detalles</p>
    </div>

    <!-- Formulario -->
    <form th:action="@{/subtopics}" th:object="${subtopic}" method="post" class="space-y-5">

        <!-- Tema principal -->
        <div>
            <label for="idTopic" class="block font-medium text-gray-700">Tema Principal</label>
            <select id="idTopic" th:field="*{idTopic}" required
                    class="mt-1 block w-full border border-gray-300 rounded-md p-3 bg-white focus:border-indigo-500 focus:ring focus:ring-indigo-200">
                <option value="" disabled selected>-- Selecciona un tema --</option>
                <option th:each="topic : ${topics}"
                        th:value="${topic.id}"
                        th:text="${topic.title}">
                </option>
            </select>
            <p class="text-red-500 text-sm mt-1" th:if="${#fields.hasErrors('idTopic')}" th:errors="*{idTopic}"></p>
        </div>

        <!-- TÃ­tulo -->
        <div>
            <label for="title" class="block font-medium text-gray-700">TÃ­tulo del Subtema</label>
            <input type="text" id="title" th:field="*{title}" required
                   class="mt-1 block w-full border border-gray-300 rounded-md p-3 focus:border-indigo-500 focus:ring focus:ring-indigo-200"/>
            <p class="text-red-500 text-sm mt-1" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></p>
        </div>

        <!-- DescripciÃ³n -->
        <div>
            <label for="description" class="block font-medium text-gray-700">DescripciÃ³n</label>
            <textarea id="description" th:field="*{description}" rows="8" required
                      class="mt-1 block w-full border border-gray-300 rounded-md p-4
                   focus:border-indigo-500 focus:ring focus:ring-indigo-200
                   resize-y min-h-[150px]"></textarea>
            <p class="text-red-500 text-sm mt-1"
               th:if="${#fields.hasErrors('description')}"
               th:errors="*{description}"></p>
        </div>

        <!-- Botones -->
        <div class="flex justify-end gap-4">
            <a th:href="@{/admin_subtopics}" class="px-5 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300 transition">
                Cancelar
            </a>
            <button type="submit" class="px-5 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-500 transition">
                Guardar
            </button>
        </div>
    </form>

</main>
</body>
</html>
