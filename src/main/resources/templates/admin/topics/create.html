<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Tema</title>
</head>
<body>
<main layout:fragment="content" class="max-w-2xl mx-auto bg-white p-8 rounded-2xl shadow-lg space-y-6">

    <!-- Encabezado -->
    <div class="text-center space-y-2">
        <h2 class="text-2xl font-bold text-gray-800">➕ Crear Nuevo Tema</h2>
        <p class="text-gray-500">Completa el formulario para añadir un tema principal</p>
    </div>

    <!-- Formulario -->
    <form th:action="@{/topics}" th:object="${topic}" method="post" class="space-y-5">

        <!-- Campo Título -->
        <div>
            <label for="title" class="block font-medium text-gray-700">Título del tema</label>
            <input type="text" id="title" th:field="*{title}" required
                   class="mt-1 block w-full border border-gray-300 rounded-md p-3 focus:border-indigo-500 focus:ring focus:ring-indigo-200"/>
            <p class="text-red-500 text-sm mt-1"
               th:if="${#fields.hasErrors('title')}"
               th:errors="*{title}"></p>
        </div>

        <!-- Campo Descripción -->
        <div>
            <label for="description" class="block font-medium text-gray-700">Descripción</label>
            <textarea id="description" th:field="*{description}" rows="8" required
                      class="mt-1 block w-full border border-gray-300 rounded-md p-4
                   focus:border-indigo-500 focus:ring focus:ring-indigo-200
                   resize-y min-h-[150px]"></textarea>
            <p class="text-red-500 text-sm mt-1"
               th:if="${#fields.hasErrors('description')}"
               th:errors="*{description}"></p>
        </div>

        <!-- Botones -->
        <div class="flex justify-end gap-4">
            <a th:href="@{/admin_topics}"
               class="px-5 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300 transition">
                Cancelar
            </a>
            <button type="submit"
                    class="px-5 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-500 transition">
                Guardar
            </button>
        </div>
    </form>

</main>
</body>
</html>
