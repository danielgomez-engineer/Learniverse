<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
  <meta charset="UTF-8">
  <title>Confirmar eliminación</title>
</head>
<body>
<main layout:fragment="content" class="max-w-lg mx-auto bg-white shadow-lg rounded-2xl p-8 mt-12 text-center space-y-6">

  <!-- Icono + título -->
  <div class="space-y-2">
    <div class="text-5xl text-red-600">⚠️</div>
    <h1 class="text-2xl font-bold text-red-600">¿Eliminar este tema?</h1>
  </div>

  <!-- Info -->
  <p class="text-gray-700">
    Estás a punto de eliminar el tema:
    <span class="font-semibold text-gray-900" th:text="${topic.title}"></span>
  </p>
  <p class="text-gray-500" th:text="${topic.description}"></p>

  <!-- Botones -->
  <div class="flex justify-center gap-4 pt-4">
    <!-- Confirmar -->
    <form th:action="@{'/topics/delete/' + ${topic.id}}" method="post">
      <button type="submit"
              class="bg-red-600 hover:bg-red-700 text-white px-5 py-2 rounded-md shadow transition">
        🗑 Confirmar
      </button>
    </form>

    <!-- Cancelar -->
    <a th:href="@{/admin_topics}"
       class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-5 py-2 rounded-md shadow transition">
      ❌ Cancelar
    </a>
  </div>

</main>
</body>
</html>
